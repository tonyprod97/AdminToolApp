<div class="d-flex justify-content-center align-items-center">
    <form class="col-sm-5" [formGroup]="form" (ngSubmit)="onLogIn()" >
        <h1 class="h3 mb-3 font-weight-normal text-center">Please Log In</h1>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" class="form-control"  [ngClass]="{'error':form.controls.email.errors?.required && form.controls.email.touched}"
                  placeholder="Email address" required="" autofocus="" type="email" formControlName="email">
            <span class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">Required!</span>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword"  [ngClass]="{'error':form.controls.password.errors?.required && form.controls.password.touched}"
                  class="form-control" placeholder="Password" required="" type="password" formControlName="password">
            <span class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">Required!</span>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-center" [disabled]="form.invalid || form.pristine" type="submit">Log In</button>

      </form>
  </div>
