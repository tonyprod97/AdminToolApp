<form [formGroup]="form" (ngSubmit)="onSubmit()" class="license-card" novalidate>
  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 form-group">
              <input type="text" class="form-control" [ngClass]="{'error':form.controls.email.errors?.required && form.controls.email.touched}"
              placeholder="Email" formControlName="email"/>
              <span class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched && form.controls.email.errors?.required">Email is required!</span>
            </div>

            <div class="form-group col-sm-6">
              <input type="password" class="form-control"  [ngClass]="{'error':form.controls.password.errors?.required && form.controls.password.touched}"
               placeholder="Password" formControlName="password"/>
              <span class="error" *ngIf="form.controls.password.errors?.required && form.controls.password.touched">Customer Id is required!</span>
            </div>
          </div>
    </div>
  </div>
<div class="card">
  <div class="row card-body">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 border-left">
      <div class="form-group">
        <label class="col-form-label" for="fullName">Full Name:</label>
        <input class="form-control col-sm-10" type="text" placeholder="" id="fullName" formControlName="fullName">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="telephone" id="telephoneLabel">Telephone:</label>
        <input class="form-control col-sm-10" type="tel" id="telephone" formControlName="telephone">
      </div>
    </div>
    <div class="col-sm-4 border-left">
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-success btn-md btn-block" [disabled]="form.invalid || form.pristine">Create</button>
</form>
